<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinthavanh's Profile Page</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ecf0f1;
        }
        .container {
            text-align: center;
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #e74c3c;
        }
        p {
            color: #bdc3c7;
        }
        button {
            background-color: #e74c3c;
            color: #ecf0f1;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This is Sinthavanh's Profile Page</h1>
        <p>This page is currently under construction.</p>
        <button id="contactButton">Contact Me</button>
    </div>
    <script>
        document.getElementById('contactButton').addEventListener('click', function() {
            window.location.href = 'mailto:sinthavanh.ctv@gmail.com';
        });
    </script>
</body>
</html>
